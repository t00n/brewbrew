{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

	<h2>My recipes</h2>

	<table>
		{% for recipe in recipes %}

			<tr><td><a href="/recipes/{{ recipe.id }}">{{ recipe.name }}</a></td></tr>

		{% endfor %}
	</table>

	<div>
		<form action="/recipes" method="post">
		  {% csrf_token %}
		  {% bootstrap_form create_form %}
		  {% buttons %}
		    <button type="submit" class="btn btn-primary">
		      Create
		    </button>
		  {% endbuttons %}
		</form>
	</div>

{% endblock %}
