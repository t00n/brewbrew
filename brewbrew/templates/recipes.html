{% load bootstrap4 %}
{% bootstrap_css %}


{% for recipe in recipes %}

	<a href="/recipes/{{ recipe.id }}">recipe.name</a>

{% endfor %}

<div>
	<form action="/recipes" method="post">
	  {% csrf_token %}
	  {% bootstrap_form create_form %}
	  {% buttons %}
	    <button type="submit" class="btn btn-primary">
	      Create
	    </button>
	  {% endbuttons %}
	</form>
</div>
